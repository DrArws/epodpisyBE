
options:
  logging: CLOUD_LOGGING_ONLY

steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'europe-west1-docker.pkg.dev/${PROJECT_ID}/esign-repo/e-signing-service:${SHORT_SHA}', '.']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'europe-west1-docker.pkg.dev/${PROJECT_ID}/esign-repo/e-signing-service:${SHORT_SHA}']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'e-signing-service'
      - '--image=europe-west1-docker.pkg.dev/${PROJECT_ID}/esign-repo/e-signing-service:${SHORT_SHA}'
      - '--region=europe-west1'
      - '--platform=managed'
      - '--service-account=e-signing-runtime@baconauth.iam.gserviceaccount.com'
      - '--allow-unauthenticated'
      - '--execution-environment=gen2'
      - '--update-env-vars=GCP_PROJECT_ID=${PROJECT_ID},ENVIRONMENT=production'
      - '--remove-env-vars=ALLOWED_ORIGINS'
      - '--set-secrets=ADMIN_API_SECRET=ADMIN_API_SECRET:latest,GCS_BUCKET=GCS_BUCKET:latest,GEMINI_API_KEY=GEMINI_API_KEY:latest,KMS_KEY_NAME=KMS_KEY_NAME:latest,OAUTH_CLIENT_ID=OAUTH_CLIENT_ID:latest,OAUTH_CLIENT_SECRET=OAUTH_CLIENT_SECRET:latest,RESEND_API_KEY=RESEND_API_KEY:latest,SIGN_APP_URL=SIGN_APP_URL:latest,SIGNING_TOKEN_SALT=SIGNING_TOKEN_SALT:latest,SUPABASE_ANON_KEY=SUPABASE_ANON_KEY:latest,SUPABASE_JWT_SECRET=SUPABASE_JWT_SECRET:latest,SUPABASE_SERVICE_ROLE_KEY=SUPABASE_SERVICE_ROLE_KEY:latest,SUPABASE_URL=SUPABASE_URL:latest,TWILIO_ACCOUNT_SID=TWILIO_ACCOUNT_SID:latest,TWILIO_AUTH_TOKEN=TWILIO_AUTH_TOKEN:latest,TWILIO_VERIFY_SERVICE_SID=TWILIO_VERIFY_SERVICE_SID:latest'
      - '--quiet'

images:
  - 'europe-west1-docker.pkg.dev/${PROJECT_ID}/esign-repo/e-signing-service:${SHORT_SHA}'
