options:
  logging: CLOUD_LOGGING_ONLY

steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t',
        'europe-west1-docker.pkg.dev/$PROJECT_ID/esign-repo/e-signing-service:$COMMIT_SHA',
        '.'
      ]

  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'push',
        'europe-west1-docker.pkg.dev/$PROJECT_ID/esign-repo/e-signing-service:$COMMIT_SHA'
      ]

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'e-signing-service'
      - '--image=europe-west1-docker.pkg.dev/$PROJECT_ID/esign-repo/e-signing-service:$COMMIT_SHA'
      - '--region=europe-west1'
      - '--platform=managed'
      - '--service-account=e-signing-runtime@baconauth.iam.gserviceaccount.com'
      - '--allow-unauthenticated'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--timeout=300'
      - '--concurrency=10'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--set-env-vars=GCP_PROJECT_ID=$PROJECT_ID,ENVIRONMENT=production,ALLOWED_ORIGINS=https://drbacon.cz;https://podpisy.lovable.app'
      - '--set-secrets=SUPABASE_URL=SUPABASE_URL:latest,SUPABASE_JWT_SECRET=SUPABASE_JWT_SECRET:latest,GCS_BUCKET=GCS_BUCKET:latest,TWILIO_ACCOUNT_SID=TWILIO_ACCOUNT_SID:latest,TWILIO_AUTH_TOKEN=TWILIO_AUTH_TOKEN:latest,TWILIO_VERIFY_SERVICE_SID=TWILIO_VERIFY_SERVICE_SID:latest,SIGNING_TOKEN_SALT=SIGNING_TOKEN_SALT:latest'
      - '--quiet'

images:
  - 'europe-west1-docker.pkg.dev/$PROJECT_ID/esign-repo/e-signing-service:$COMMIT_SHA'
